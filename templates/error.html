<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-card {
            max-width: 500px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card error-card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Error en la aplicación</h4>
            </div>
            <div class="card-body text-center">
                <div class="error-icon text-danger">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h5 class="card-title">Ocurrió un problema</h5>
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
                <hr>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al inicio
                </a>
                <button onclick="history.back()" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Regresar
                </button>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Si el problema persiste, contacte al administrador</small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
